<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Home Page</title>
</head>

<body>
<h2>Login</h2>
<form name="my_form" method="post" action="{{ url_for('home_page') }}">
    <h3>Create a username</h3>
    <input type="text" name="username"><br>
    <br>
    <h3>Create a password</h3>
    <input type="text" name="password"><br>
    <br>
    <h3>Enter a valid email</h3>
    <input type="text" name="email"><br>
    <br>
    <h3>Enter the courses you want to take</h3>
    <input type="text" name="courses_taken"><br>
    <br>
    <input type="submit">
</form>

{% if response %}
    <h2>{{response}}</h2>
{% endif %}

</body>
</html>
