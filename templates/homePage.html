<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Home Page</title>
</head>

<body>
<h2>Login</h2>
<form name="my_form" method="post" action="{{ url_for('home_page') }}">
    <h3>Username</h3>
    <input type="text" name="username"><br>
    <br>
    <h3>Password</h3>
    <input type="text" name="Password"><br>
    <br>
    <h4>Do not have an account? <a href="/register">
  <div>
     Sign Up
  </div>
</a></h4><br>
    <br>
    <input type="submit">
</form>

{% if response %}
    <h2>{{response}}</h2>
{% endif %}

</body>
</html>
