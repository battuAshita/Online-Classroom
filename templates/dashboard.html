<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="dashboard_styles.css">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.10.0/js/all.js"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<section class="white-section" id="classes">

  <h1 class="section-heading">Dashboard</h1>
  <p>Your Dashboard. You can view your assignments tests and schedule here</p>

  <div class="row">

    <div class="course col-lg-4 col-md-6">
      <div class="card">
        <div class="class_reg1">
          <h2>Assignments</h2>
        </div>
        <div class="card-header">
          <p>You can view all your assignments here</p>
        </div>
        <div class="card-body">
          <p></p>
          <input class="submit_button" type="button"  onclick="submitData('/submitJSON33')" value="View Assignments">
        </div>
      </div>
    </div>

    <div class="course col-lg-4 col-md-6">
      <div class="card">
        <div class="class_reg2">
          <h2>Tests</h2>
        </div>
        <div class="card-header">
          <p>You can view all your Tests here</p>
        </div>
        <div class="card-body">
          <p></p>
          <input class="submit_button" type="button"  onclick="submitData('/submitJSON33')" value="View Tests">
        </div>
      </div>
    </div>

    <div class="course col-lg-4 col-md-6">
      <div class="card">
        <div class="class_reg3">
          <h2>Calender</h2>
        </div>
        <div class="card-header">
          <p>You can view your schedule here</p>
        </div>
        <div class="card-body">
          <p></p>
          <input class="submit_button" type="button"  onclick="submitData('/submitJSON33')" value="View Schedule">
        </div>
      </div>
    </div>

  </div>

</section>
